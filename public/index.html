<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Remoto - Bloquear Tela</title>
</head>
<body>
    <h1>Controle Remoto - Bloquear Tela</h1>
    <button id="lockBtn">Bloquear Tela</button>

    <script>
        document.getElementById('lockBtn').addEventListener('click', () => {
            fetch('/lock', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(err => alert('Erro ao enviar comando'));
        });
    </script>
</body>
</html>
